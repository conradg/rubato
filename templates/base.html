<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Rubato {% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    {% load static from staticfiles %}
    <script type="text/javascript" src="/static/js/jquery-cookie/jquery.cookie.js"></script>
    {% block javascript %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">

</head>
<body>
<div class="sticky-header">
    <div class="container">
        <div id="name">
            <a href="/index"><img src="/static/assets/images/rubato-72px.png" alt="logo"></a>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/exercises">Exercises</a></li>
            </ul>
            {% if user.is_authenticated %}
                <a id = user-name class = sticky-right href="/profile">{{ user.username }}</a>
                <a class="sticky-right" href="/logout">logout</a>
            {% else %}
                <a id = login class = sticky-right href="/login">login</a>

            {% endif %}
        </nav>

    </div>
</div>
<div class="main">
    {% block main %}
    {% endblock %}
</div>

</body>
</html>
