<!DOCTYPE html>
<html>
<head>
    <title>Ear trainer</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Gabriela|Playfair+Display+SC:400,700,400italic,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    {% load static from staticfiles %}
    <script src="{% static "js/pitchDetect_mine.js"%}"></script>
    <script type="text/javascript" src="{% static "js/Recorderjs-master/recorder.js"%}"> </script>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">

</head>
<body>
<div class="sticky-header">
    <div class="container">
        <div id="name"></div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Intervals</li>
                <li>Note from chord</li>
            </ul>
        </nav>
    </div>
</div>
<div class="main">
    <h1>Test your intonation</h1>
    <input onclick="startRecording()" type="button" value="start recording" />
    <input onclick="stopRecording()" type="button" value="stop recording and play" />
    <div id="main_excercise">
        <div id="pitch">none</div>
        <div id="correlation_display">
            <canvas id="correlation_canvas"; width = 460px; height =  200px;></canvas>
            <div id="slider"></div>
        </div>
    </div>
</div>
